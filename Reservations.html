<body>
    <!-------------------------------------------------->
    <div id="contact-page">
        <ul id="menu">
            <!-- navbar -->
            <li><div id="nav-logo"><span class="glyphicon glyphicon-camera logo-pic-nav" aria-hidden="true"></span><h3 class="logo-script-nav">Anytime<br> Anywhere</h3><h3 class="logo-nav">Photo Booth</h3></div></li>
            <li><a href="IndexI.html">Home</a></li>
            <li><a href="PackagesI.html">Packages</a></li>
            <li><a href="Reservations.html" class="current-page">Inquiry</a></li>
            <li><a href="Contact.html">Contact</a></li>
        </ul>
        <!-------------------------------------------------->
        <div id="contact-page-body">
            <!--contact form--->
            <div class="contacts-form">
                <!--mechels email new email for photo booth?-->
                <form action="https://formspree.io/mgreggphotobooth@gmail.com"
                      method="POST">
                    <fieldset>
                        <legend>Contact Details</legend>
                        <div class="flex-grid contact-fieldset">
                            <label for="firstName">First Name</label>
                            <input autofocus required autocomplete="given-name" type="text" id="firstName" name="firstName">

                            <label for="lastName">Last Name</label>
                            <input autocomplete="last-name" type="text" id="lastName" name="lastName">

                            <label for="phone"> <span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span>   Phone</label>
                            <input pattern="[0-9]*" autocomplete="phone" type="tel" id="phone" name="phone">

                            <label for="phone"> <span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span>   Alt Phone</label>
                            <input pattern="[0-9]*" autocomplete="phone" type="tel" id="phone" name="phone">

                            <label for="email"> <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>    Email</label>
                            <input autocomplete="email" type="email" id="email" name="email">
                        </div>
                    </fieldset>

                    <fieldset id="event-fieldset">
                        <legend>Event Details</legend>
                        <div class="flex-grid">
                            <label for="eventType"><span class="glyphicon glyphicon-gift" aria-hidden="true"></span> Select an event option.</label>
                            <select id="eventType" name="eventType">
                                <option>Birthday</option>
                                <option>Wedding</option>
                                <option>Engagement Party</option>
                                <option>Baby Shower</option>
                                <option>Graduation</option>
                                <option>School Event</option>
                                <option>Corporate Event</option>
                                <option>Religious Organization</option>
                                <option>Other</option>
                            </select>

                            <label for="eventDate"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> What day is your event?</label>
                            <input type="date" id="eventDate" name="eventDate">

                            <!--min max?-->
                            <label for="eventtime"><span class="glyphicon glyphicon-time" aria-hidden="true"></span> What time is your event?</label>
                            <input type="time" id="eventtime" name="eventtime">

                            <label for="comments"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span> Any questions or comments...</label>
                            <textarea id="comments" name="comments"></textarea>
                            <input type="submit" value="SUBMIT" id="submitButton">
                        </div>
                    </fieldset>
                </form>
            </div>
            <!--social-->
            <div class="social-icons-box">
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-instagram"></a>
                <a href="#" class="fa fa-linkedin"></a>
                <a href="#" class="fa fa-youtube"></a>
                <a href="#" class="fa fa-pinterest"></a>
            </div>
        </div>
        <!-------------------------------------------------->
        <footer>
            <p><a href="#top"><span class="glyphicon glyphicon-circle-arrow-up" aria-hidden="true"></span></a></p>
            <p><a href="hollynlittle.github.io">Holly N. Little</a></p>
        </footer>
    </div>
    <!--scripts-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
</body>
